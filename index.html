<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  </head>
  <body>
    <div class="contact-form">
      <h3>ADD CONTACT</h3>
      <form id="contact-form">
        <div class="input-container">
          <label for="add-name">Name: </label>
          <input type="text" id="add-name" />
        </div>
        <div class="input-container">
          <label for="add-email">Email: </label>
          <input type="email" id="add-email" />
        </div>
        <div class="input-container">
          <label for="add-group">Group: </label>
          <input type="text" id="add-group" />
        </div>
        <div class="input-container">
          <label for="add-phone">Phone: </label>
          <input type="number" id="add-phone" />
        </div>
        <button type="submit">ADD</button>
      </form>
    </div>

    <div class="contact-list">
      <button class="red-btn" id="clearAllBtn">Clear All</button>
      <ul id="list-contact">
        <li class="contact">
          <div class="contact-name">Saheed Balogun</div>
          <span class="contact-group">Friends</span>
        </li>

        <li class="contact">
          <div class="contact-name">Saheed Balogun</div>
          <span class="contact-group">Friends</span>
        </li>

        <li class="contact">
          <div class="contact-name">Saheed Balogun</div>
          <span class="contact-group">Friends</span>
        </li>

        <li class="contact">
          <div class="contact-name">Saheed Balogun</div>
          <span class="contact-group">Colleagues</span>
        </li>

        <li class="contact">
          <div class="contact-name">Saheed Balogun</div>
          <span class="contact-group">Family</span>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
