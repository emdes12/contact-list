<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
  </head>
  <body>
    <div class="contact-form">
      <h3>ADD CONTACT</h3>
      <form id="contact-form">
        <div class="input-container">
          <label for="add-name">Name: </label>
          <input type="text" id="add-name" />
        </div>
        <div class="input-container">
          <label for="add-email">Email: </label>
          <input type="email" id="add-email" />
        </div>
        <div class="input-container">
          <label for="add-group">Group: </label>
          <input type="text" id="add-group" />
        </div>
        <div class="input-container">
          <label for="add-phone">Phone: </label>
          <input type="number" id="add-phone" />
        </div>
        <button type="submit">ADD</button>
      </form>
    </div>

    <div class="contact-list">
      <div class="list-contact">
        <button class="red-btn" id="clearAllBtn">Clear All</button>
        <ul id="list-contact"></ul>
      </div>
      <div class="contact-view">
        <div class="head">
          <div class="close-back">&lt;</div>
          <div class="head-name">oyetunji</div>
          <div class="close-back">&gt;</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
